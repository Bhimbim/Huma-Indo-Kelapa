    <!-- JQUERY -->
    <script>
      // READY
      
      $(document).ready(function()
      {
      
      });
      
      function goToHome()
      {
      	var imageProgress = "#ProgressPage.Login img";
      	var intDurationAnimation = 1200;
      	var intDurationProgress = intDurationAnimation * 1;
      	var intDurationComplete = intDurationProgress + intDurationAnimation;
      
      	$("#ProgressPage").show();
      
      	setTimeout(function()
      	{
      		$(imageProgress).attr("src", "../../Resource/Gif/animation_coconuttree_complete.gif");
      	},
      	intDurationProgress);
      
      	setTimeout(function()
      	{
      		$("#ProgressPage").hide();
      		window.location.replace("../../Page/HTML/page_home_general.html");
      	},
      	intDurationComplete);
      }
    </script>
